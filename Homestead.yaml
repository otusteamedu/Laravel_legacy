---
ip: "192.168.10.198"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ../project
      to: /home/vagrant/project

sites:
    - map: laravel.otus
      to: /home/vagrant/project/public

databases:
    - homestead

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

