---
ip: "192.168.10.198"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: html
      to: /home/vagrant/code/public
    - map: socket-test
      to: /var/www/socket-test
    - map: vendor
      to: /var/www/socket-test/vendor

sites:
    - map: socket.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

# ports:
#     - send: 50000
#       to: 5000
#     - send: 7777
#       to: 777
#       protocol: udp
